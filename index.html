<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOCK MARKET TRADING TIPS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(to bottom right, #001f3f, #000000);
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            background: rgba(25, 25, 25, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 90%;
            max-width: 600px;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            padding: 32px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 24px;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border: 4px solid #4ade80;
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .heading {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4ade80;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            margin-top: 0;
            margin-bottom: 8px;
        }

        .subheading {
            font-size: 1.125rem;
            color: #d1d5db;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            margin-bottom: 16px;
        }

        .countdown {
            font-size: 2rem;
            font-weight: 700;
            color: #4ade80;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .button {
            background-color: #22c55e;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 9999px;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            opacity: 1;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.4);
        }
    </style>

<body>
    <div class="container">
        <img src="share.jpg" alt="Stock Market Trading Tips Logo" class="logo">
        <div class="heading">STOCK MARKET TRADING TIPS</div>
        <div class="subheading">Unlock your trading potential with our expert analysis and daily profitable tips.</div>
        <div class="countdown" id="countdown">60 Seconds Left</div>
        <div class="subheading">Join the community that transforms trading into profit.</div>
        <a href="t.me/myeditadsvideo" class="button" target="_blank">JOIN OUR TELEGRAM CHANNEL</a>
    </div>

    <script>
        let countdownTime = 60;
        const countdownElement = document.getElementById('countdown');

        const interval = setInterval(function() {
            countdownTime--;
            countdownElement.textContent = countdownTime + " Seconds Left";

            if (countdownTime <= 0) {
                clearInterval(interval);
                countdownElement.textContent = "Time's up!";
            }
        }, 1000);
    </script>
